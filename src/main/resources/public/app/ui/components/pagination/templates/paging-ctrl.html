<div class="filter-item">
    <ul class="pagination pagination-sm">
        <div paging-info></div>
        <li ng-class="{disabled: pager.isLastPage()}">
            <div next-page></div>
        </li>
        <li ng-class="{disabled: pager.isFirstPage()}">
            <div prev-page></div>
        </li>
    </ul>
</div>
